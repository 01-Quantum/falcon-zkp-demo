<div class="app-container">
  <div class="app-header">
    <div class="header-content">
      <!-- Left: Branding -->
      <div class="branding">
        <span class="brand-text">qONE</span>
      </div>

      <!-- Right: Actions & Nav -->
      <div class="header-actions">
        <!-- Navigation Buttons -->
         <nav class="main-nav">
           <a routerLink="/falcon-signature" routerLinkActive="active" class="nav-btn">Falcon Signature</a>
           <a routerLink="/generate" routerLinkActive="active" class="nav-btn">Generate Proof</a>
           <a routerLink="/verify" routerLinkActive="active" class="nav-btn">Verify Proof</a>
         </nav>
        
        <!-- Wallet Connection -->
        <div class="wallet-section">
          <button class="btn-wallet" (click)="connectWallet()" [disabled]="(isConnecting$ | async)">
            <ng-container *ngIf="!(walletAddress$ | async)">
              Connect Wallet
            </ng-container>
            <ng-container *ngIf="walletAddress$ | async">
              <span class="status-indicator"></span>
              {{ formatAddress(walletAddress$ | async) }}
            </ng-container>
          </button>

          <!-- Auth Status / Disconnect (Simplified from original) -->
          <button *ngIf="walletAddress$ | async" class="btn-disconnect" (click)="connectWallet()">
             Disconnect
          </button>
        </div>
        
        <div class="extra-actions">
           <a href="#" class="btn-litepaper">LITEPAPER</a>
           <a href="#" class="btn-qlabs">$qLABS</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content Area -->
  <div class="app-content-wrapper">
    <!-- Decorative element for the corner matching design -->
    <div class="corner-marker top-left"></div>
    <div class="corner-marker top-right"></div>
    <div class="corner-marker bottom-left"></div>
    <div class="corner-marker bottom-right"></div>
    
    <div class="app-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
